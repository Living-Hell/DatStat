<div>
  <h2>Sign up</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      name="username"
      required
    />

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      required
    />

    <button type="submit">Sign up</button>
  </form>
</div>
